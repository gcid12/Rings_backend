{% extends 'base.html' %}

{% block content %}

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form action="/_forgot" method="POST" role="form">
        <legend>New Password</legend>

        <input type="hidden" name="k" value="{{data.key}}">
        <input type="hidden" name="e" value="{{data.email}}">
      
        <div class="form-group">
          <label for="">Your new Password:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="">
        </div>
        
        <div class="form-group">
          <label for="">Repeat Password:</label>
          <input type="password" name="confirm" id="confirm" class="form-control" required="required" title="">
        </div>
              
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>

  

 
{% endblock %}
