{% extends 'base.html' %}

{% block content %}

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form action="" method="POST" role="form">
      	
        <legend>New user</legend>
      
        <div class="form-group">
          <label for="">Handle:</label>
          <input type="text" id="username" name="username" required="required" class="form-control" placeholder="This will be your unique id">
        </div>

        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="">
        </div>
        
        <div class="form-group">
          <label for="">Repeat Password:</label>
          <input type="password" name="confirm" id="confirm" class="form-control" required="required" title="">
        </div>
        
      
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  

{% endblock %}
