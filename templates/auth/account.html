{% extends 'avispa_rest/settings_base.html' %}
            {% block settings %}
                <div class="gcard">
                    <div class="gcard-title bg-d">                       
                        <span class="fc-b fs-1-2"> {{ data.user['name'] }}</span>
                        <span class="fc-b fs-1-2 fw-c"> Profile</span>         
                    </div> 
                    <div class="gcard-body p-20">            
                        <form class="form-horizontal" action="" method="POST" role="form">
                            <div class="row">                              
                                <div class="col-sm-7 spa30">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label fc-g fs-0-9">Old password</label>
                                        <div class="col-sm-10">
                                          <input type="text" id="" name=""  class="form-control input-sm" placeholder="" value="" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label fc-g fs-0-9">New password</label>
                                        <div class="col-sm-10">
                                          <input type="text" id="" name=""  class="form-control input-sm" placeholder="" value="" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label fc-g fs-0-9">New Password Confirm</label>
                                        <div class="col-sm-10">
                                          <input type="text" id="" name=""  class="form-control input-sm" placeholder="" value="" >
                                        </div>
                                    </div>
                                    <div class="rn-box-content text-right">
                                        <br/>
                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-2 control-label"></label>
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary btn-sm">Update profile</button>
                                                <a href="/{{ data.handle }}/_home" class="btn btn-default btn-sm">Cancel</a>
                                            </div>
                                        </div>
                                    </div>
                                    <hr/>
                                </div>
                            </div>                          
                        </form>
                    </div><!-- //close box -->
                </div>
            {% endblock %}
