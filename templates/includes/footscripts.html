	});
	$('[data-toggle="popover"]').popover({
	    trigger: 'hover',
	        'placement': 'left'
	});

	$('#userNameField').tooltip({
	    'show': true,
	        'placement': 'bottom',
	        'title': "Please remember to..."
	});

	$('#userNameField').tooltip('show');

});
</script>
