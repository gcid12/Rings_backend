<script type="text/javascript">

{%if True %}
    {% with messages = get_flashed_messages(category_filter=["MP"]) %}
        {% if messages %}
            {% for message in messages %}
                {%if message is iterable %}
                    {%if 'f' in message %}
                        {% if 'v' in message %}
                            {% if 'p' in message %}                  
        mixpanel.{{message['f']}}({{message['v']|tojson|safe}},{{message['p']|tojson|safe}});
                            {%else%}
        mixpanel.{{message['f']}}({{message['v']|tojson|safe}});                       
                            {%endif%} 
                        {%else%}
                            {% if 'p' in message %}
        mixpanel.{{message['f']}}({{message['p']|tojson|safe}}); 
                            {%else%}
        mixpanel.{{message['f']}}(); 
                            {%endif%}      
                        {%endif%}
                    {%endif%}
                {%else%}
        mixpanel.track("{{message}}");
                {%endif%}
            {%endfor%}
        {%endif%}
    {%endwith%}






    mixpanel.track("{{data.method}}", {
        {% if data.collection %}"collection":"{{data.collection}}",{%endif%}
        {% if data.handle %}"handle": "{{data.handle}}",{%endif%}
        {% if data.ring %}"ring":"{{data.ring}}",{%endif%}
        {% if data.idx %}"idx": "{{data.idx}}",{%endif%}
        "currentuser": "{{ current_user.id }}"
    });

{%endif%}


</script>
