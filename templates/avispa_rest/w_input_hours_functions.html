
<script>

$(document).ready(function(){


var days ={
          "1":{"short":"mon", "long":"Monday"},
          "2":{"short":"tue", "long":"Tuesday"},
          "3":{"short":"wed", "long":"Wednesday"},
          "4":{"short":"thu", "long":"Thursday"},
          "5":{"short":"fri", "long":"Friday"},
          "6":{"short":"sat", "long":"Saturday"},
          "7":{"short":"sun", "long":"Sunday"}
        }

    function daytoggle(x,y,z){


      //var ran = Math.floor(Math.random() * 90000) + 10000;
      var num = x+"_"+y;
      
      var wt= '#wt_'+num, //div wrapper
          wb= '#wb_'+num, 
          wh= '#wh_'+num,
          t= '#t_'+num, //div wrapper
          b= '#b_'+num, //menu button
          h= '#h_'+num, //hidden input
          shortname= z[x]["short"],
          longname= z[x]["long"],
          uppername= shortname.toUpperCase();


      // $(wt).html("<div id='t_"+num+"'><div class='input-group'><textarea class='form-control flag-aware increment' id='inp' rows='4' ></textarea><span class='input-group-addon fs-0-7' id='lan'></span><input type='hidden' id='inp_hidden'  value='0'></div></div>");

      $(wt).html("<div id='t_"+num+"' class='label label-default p-5 m-10'><span class='label label-vader fs-1-2' id='day' style='min-width:200px;'></span><span class='label label-default fs-1'>OPEN:</span> <select id='open' class='fc-b'><option>select hour</option><option>6:00 am</option><option>6:30 am</option><option>7:00 am</option><option>7:30 am</option><option>8:00 am</option><option>8:30 am</option><option>9:00 am</option><option>9:30 am</option><option>10:00 am</option><option>10:30 am</option><option>11:00 am</option><option>11:30 am</option><option>12:00 pm</option><option>12:30 pm</option><option>1:00 pm</option><option>1:30 pm</option><option>2:00 pm</option><option>2:30 pm</option><option>3:00 pm</option><option>3:30 pm</option><option>4:00 pm</option><option>4:30 pm</option><option>5:00 pm</option><option>5:30 pm</option><option>6:00 pm</option><option>6:30 pm</option><option>7:00 pm</option><option>7:30 pm</option><option>8:00 pm</option><option>8:30 pm</option><option>9:00 pm</option><option>9:30 pm</option><option>10:00 pm</option><option>10:30 pm</option><option>11:00 pm</option><option>11:30 pm</option><option>12:00 pm</option></select></span><span class='label label-default fs-1 m-x-10'>CLOSE:</span> <select id='close' class='fc-b'><option>select hour</option><option>10:00 am</option><option>10:30 am</option><option>11:00 am</option><option>11:30 am</option><option>12:00 pm</option><option>12:30 pm</option><option>01:00 pm</option><option>01:30 pm</option><option>02:00 pm</option><option>02:30 pm</option><option>03:00 pm</option><option>03:30 pm</option><option>04:00 pm</option><option>04:30 pm</option><option>05:00 pm</option><option>05:30 pm</option><option>06:00 pm</option><option>06:30 pm</option><option>07:00 pm</option><option>07:30 pm</option><option>08:00 pm</option><option>08:30 pm</option><option>09:00 pm</option><option>09:30 pm</option><option>10:00 pm</option><option>11:00 pm<option>12:00 am</option><option>01:00 am</option><option>02:00 am</option><option>03:00 am</option><option>04:00 am</option></select></span><input type='hidden' id='inp_hidden'  value='1'></div>");

      $(wb).html("<a id='b_"+num+"'><span id='item' class='fc-b'><i id='icon' class='fa fa-toggle-on'></i> <span id='day'></span></span></a>");

      $(wh).html("<span id='h_"+num+"'><span class='day'>_open</span> : <span id='out_open'></span> ,<span class='day'>_close</span> : <span id='out_close'></span>, </span> ");



      a1= $(t).find('#inp_hidden').val();
      
      $(t).find('#day').append(uppername);
      $(t).find('#inp_hidden').attr("placeholder",longname);
      $(b).find('#day').append(longname);
      $(h).find('.day').prepend(shortname);


      if (shortname != 'mon') {
        $(t).hide(); 
        $(h).hide(); 
        $(b).find('#icon').switchClass( 'fa-toggle-on' ,'fa-toggle-off');
        $(b).find('#item').switchClass('fc-b' , 'fc-g');
      }

      $(b).click(function() {     
         $(t).toggle("slide", { direction: "right" }, 500);
         $(b).find('#icon').toggleClass('fa-toggle-off fa-toggle-on');
         $(b).find('#item').toggleClass('fc-b fc-g');
         $(h).toggle(); 
      });


      //INPUT , OUTPUT
      var open= $(t).find('#open');
      var close= $(t).find('#close');

      open.on("input", function() {
        $(h).find('#out_open').text(this.value);
      });
      close.on("input", function() {
        $(h).find('#out_close').text(this.value);
      });

      

    }



    daytoggle('1','{{ field.FieldId}}',days);
    daytoggle('2','{{ field.FieldId}}',days);
    daytoggle('3','{{ field.FieldId}}',days);
    daytoggle('4','{{ field.FieldId}}',days);
    daytoggle('5','{{ field.FieldId}}',days);
    daytoggle('6','{{ field.FieldId}}',days);
    daytoggle('7','{{ field.FieldId}}',days);





    

});
</script>
