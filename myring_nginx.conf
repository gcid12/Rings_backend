server {
    listen      80;
    server_name avispa.myring.io;
    return      301 https://avispa.myring.io;

    }
}

server {
    listen      80;
    server_name abeja.myring.io;
    return      301 https://abeja.myring.io;

    }
}


server {
    listen      443;

    ssl on;
    ssl_certificate /etc/ssl/public.crt;
    ssl_certificate_key /etc/ssl/avispa.myring.io.key;

    server_name avispa.myring.io;
    charset     utf-8;
    client_max_body_size 75M;

    location /_images/ {
        root /var/www;
    }

    location / { try_files $uri @yourapplication; }
    location @yourapplication {

        
        if ($request_method = 'OPTIONS') {

            add_header 'Access-Control-Allow-Origin' '*';
            
            #
            # Om nom nom cookies
            #

            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            
            #
            # Custom headers and headers various browsers *should* be OK with but aren't
            #

            add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
            
            #
            # Tell client that this pre-flight info is valid for 20 days
            #

            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;

            return 204;
        }

        if ($request_method = 'POST') {

            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

        }

        if ($request_method = 'GET') {

            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

        }

        
        include uwsgi_params;
        uwsgi_pass unix:/var/www/myring/myring_uwsgi.sock;
    }
}
